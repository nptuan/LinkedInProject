<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>LinkedIn</title>
		<link rel="icon" href="https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico">
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>	
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/materialize-extension.min.css">
	</head>
	<body ng-controller="content-controller">
		<div id="timeline">
			<img id="cover" src="images/cover.jpg" ng-src="{{cover}}" alt="cover" />
			<div id="profile-content">
				<div id="profile-topcard">
					<div class="row profile-main">
						<img class="avatar col" src="images/avatar.jpg" ng-src="{{avatar}}" alt="avatar" />
						<div class="profile-overview col">
							<div class="overview-info row">
								<div style="display: inline-block; float: left;">
                                <h1 class="overview-name">{{name[0] + ' ' + name[1]}}</h1>
                                <p class="overview-headline">{{headline}}</p>
                                <p class="overview-demographics">
                                    <a href="https://www.linkedin.com/vsearch/p?f_G={{workInfo.area}}&trk=prof-0-ovw-location">{{workInfo.area}}</a> |
                                    <a href="https://www.linkedin.com/vsearch/p?f_I={{workInfo.industry}}&trk=prof-0-ovw-industry">{{workInfo.industry}}</a>
                                </p>
                                <table class="overview-summary">
							</div>
						</div>										
					</div>
				</div>
			<div id="profile-content">
		</div>
		
		
		<!-- JQuery -->
		<script src="js/jquery-2.2.3.min.js"></script>
		<!-- Angular Js -->
		<script src="js/angular.min.js"></script>
		<!-- Materialize Js -->
		<script src="js/materialize.min.js"></script>
		<!-- App Js -->
		<script src="js/app.js"></script>
	</body>
</html>
